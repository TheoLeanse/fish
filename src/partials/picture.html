<picture>
	<source type="image/webp" media="(max-width: 700px)" srcset="./images/{{name}}-s.webp">
	<source type="image/jpeg" media="(max-width: 700px)" srcset="./images/{{name}}-s.jpg">
	<source type="image/webp" media="(min-width: 701px)" srcset="./images/{{name}}-l.webp">
	<source type="image/jpeg" media="(min-width: 701px)" srcset="./images/{{name}}-l.jpg">
	<img src="./images/{{name}}-s.jpg" alt="">
</picture>
